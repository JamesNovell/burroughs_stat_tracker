version: '3.8'

services:
  burroughs-stat-tracker:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: burroughs-stat-tracker
    restart: unless-stopped
    volumes:
      # Mount config.json from host (or use environment variables)
      - ./config.json:/app/config.json:ro
    environment:
      # Set timezone to CST/CDT
      - TZ=America/Chicago
      # Python unbuffered output for better logging
      - PYTHONUNBUFFERED=1
    # Health check to monitor the service
    # Simple check that Python is working and can access the app directory
    healthcheck:
      test: ["CMD", "python", "-c", "import os; os.path.exists('/app/main.py')"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

